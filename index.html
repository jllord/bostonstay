<body>   
	<div id="pagewrapper">
       
  <div id="maincontainer" class="overview" >


	  <div class="articleHolder">
	    <h3>Places to Stay</h3>
	      <div id="table"></div><!-- holds spot for funding schedule -->
	  </div><!-- end holder -->
      <div id="loading">Loading</div>
  <div id="example-1-result" class="backgrid-container"></div>

	</div><!-- end #maincontainer -->

	</div><!-- #pagewrapper end -->
						        
<!-- commence setting up the charts for mustache.js -->  
<script id="schedule" type="text/html">// format funding dispersal schedule
  <table>
  <thead>
  <tr class="tableheader">
  <th>NEIGHBORHOOD</th><th>NAME</th><th>EMAIL</th>
  </tr>
  </thead>
  {{#rows}}
    <tr><td>{{neighborhood}}</td><td>{{name}}</td><td><a href="mailto:{{e-mailaddress}}">{{e-mailaddress}}</a></td></tr>
  {{/rows}}
  </table>
</script>
			
<script type="text/javascript"> // make all the good stuff!   
  document.addEventListener('DOMContentLoaded', function() { // IE6 doesn't do DOMContentLoaded
    loadSpreadsheet(showInfo)
  })    
	 
  function showInfo(data, tabletop) {
    window.tabletopData = tabletop   

    var Territory = Backbone.Model.extend({});

    var Territories = Backbone.Collection.extend({
      model: Territory,
    });

    var territories = new Territories(data);

    var columns = [{
      name: "neighborhood", // The key of the model attribute
      label: "neighborhood", // The name to display in the header
      editable: false, // By default every cell in a column is editable, but *ID* shouldn't be
      // Defines a cell type, and ID is displayed as an integer without the ',' separating 1000s.
      cell: "string"
    },
    {
      name: "name",
      label: "name",
      editable: false, 
      cell: "string" 
    },
    {
      name: "e-mailaddress",
      label: "e-mailaddress",
      editable: false, 
      cell: "string" 
    },
    {
      name: "phonenumber",
      label: "phonenumber",
      editable: false, 
      cell: "string" 
    }];

    // Initialize a new Grid instance
    var grid = new Backgrid.Grid({
      columns: columns,
      collection: territories
    });

    // Render the grid and attach the root to your HTML document
    $("#example-1-result").append(grid.render().$el);
    $("#loading").hide();
  }
</script>
